<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Hangman - Guess the word before running out of chances!">
    <meta name="theme-color" content="#FF5722">
    <title>Hangman - Classic Word Guessing Game | Kelby Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Hangman</h1>
            <div class="controls">
                <select id="categorySelect">
                    <option value="programming">Programming</option>
                    <option value="animals">Animals</option>
                    <option value="countries">Countries</option>
                    <option value="movies">Movies</option>
                    <option value="food">Food</option>
                </select>
                <button id="newGame">New Game</button>
                <button id="hintButton">Hint</button>
                <div class="stats">
                    <span>Score: <span id="score">0</span></span>
                    <span>Streak: <span id="streak">0</span></span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="hangman-container">
                <div class="hangman-drawing">
                    <svg width="200" height="250" viewBox="0 0 200 250">
                        <!-- Gallows -->
                        <line x1="10" y1="230" x2="150" y2="230" stroke="#8B4513" stroke-width="4"/>
                        <line x1="30" y1="230" x2="30" y2="20" stroke="#8B4513" stroke-width="4"/>
                        <line x1="30" y1="20" x2="120" y2="20" stroke="#8B4513" stroke-width="4"/>
                        <line x1="120" y1="20" x2="120" y2="50" stroke="#8B4513" stroke-width="4"/>
                        
                        <!-- Body parts (hidden initially) -->
                        <circle id="head" cx="120" cy="70" r="20" stroke="#333" stroke-width="3" fill="none" class="body-part"/>
                        <line id="body" x1="120" y1="90" x2="120" y2="170" stroke="#333" stroke-width="3" class="body-part"/>
                        <line id="leftArm" x1="120" y1="120" x2="90" y2="140" stroke="#333" stroke-width="3" class="body-part"/>
                        <line id="rightArm" x1="120" y1="120" x2="150" y2="140" stroke="#333" stroke-width="3" class="body-part"/>
                        <line id="leftLeg" x1="120" y1="170" x2="90" y2="200" stroke="#333" stroke-width="3" class="body-part"/>
                        <line id="rightLeg" x1="120" y1="170" x2="150" y2="200" stroke="#333" stroke-width="3" class="body-part"/>
                    </svg>
                </div>
                
                <div class="game-info">
                    <div class="word-display" id="wordDisplay">_ _ _ _</div>
                    <div class="guesses-info">
                        <span class="guesses-left">Wrong guesses: <span id="wrongGuesses">0</span>/6</span>
                        <div class="category-hint">Category: <span id="currentCategory">Programming</span></div>
                        <div class="hint-text" id="hintText"></div>
                    </div>
                </div>
            </div>
            
            <div class="alphabet-container">
                <h3>Choose a Letter</h3>
                <div id="alphabetButtons"></div>
                <div class="guessed-letters">
                    <span>Used letters: </span>
                    <span id="usedLetters">None</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalMessage">The word was "EXAMPLE"</p>
            <div class="modal-stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="modalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value" id="modalStreak">0</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="playAgain">Play Again</button>
                <button id="changeCategory">Change Category</button>
            </div>
        </div>
    </div>
    
    <footer style="text-align: center; padding: 10px; font-size: 12px; color: #666;">
        <a href="/" style="color: #666; text-decoration: none;">‚Üê Back to Games</a> | 
        <a href="/privacy-policy.html" style="color: #666; text-decoration: none;">Privacy Policy</a>
    </footer>
    
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('[Hangman] Service Worker registered'))
                    .catch(err => console.error('[Hangman] SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
