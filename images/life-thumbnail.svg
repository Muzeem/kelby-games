<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bg)"/>
  
  <!-- Main card -->
  <rect x="20" y="30" width="160" height="140" rx="12" fill="url(#card)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Life stages icons -->
  <g transform="translate(40, 50)">
    <!-- Childhood -->
    <circle cx="20" cy="20" r="12" fill="#ffd700" opacity="0.8"/>
    <text x="20" y="26" text-anchor="middle" font-size="14" fill="#333">👶</text>
    
    <!-- Education -->
    <circle cx="60" cy="20" r="12" fill="#4CAF50" opacity="0.8"/>
    <text x="60" y="26" text-anchor="middle" font-size="14" fill="#333">🎓</text>
    
    <!-- Career -->
    <circle cx="100" cy="20" r="12" fill="#2196F3" opacity="0.8"/>
    <text x="100" y="26" text-anchor="middle" font-size="14" fill="#333">💼</text>
    
    <!-- Love -->
    <circle cx="140" cy="20" r="12" fill="#E91E63" opacity="0.8"/>
    <text x="140" y="26" text-anchor="middle" font-size="14" fill="#333">❤️</text>
  </g>
  
  <!-- Progress line -->
  <path d="M 52 70 Q 100 60 148 70" stroke="#667eea" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Stats bars -->
  <g transform="translate(40, 90)">
    <!-- Money bar -->
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="0" y="0" width="80" height="8" rx="4" fill="#4CAF50"/>
    <text x="0" y="-4" font-size="10" fill="#666">💰</text>
    
    <!-- Happiness bar -->
    <rect x="0" y="15" width="120" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="0" y="15" width="90" height="8" rx="4" fill="#FF9800"/>
    <text x="0" y="11" font-size="10" fill="#666">😊</text>
    
    <!-- Health bar -->
    <rect x="0" y="30" width="120" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="0" y="30" width="100" height="8" rx="4" fill="#F44336"/>
    <text x="0" y="26" font-size="10" fill="#666">💪</text>
  </g>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Life Simulator</text>
</svg>