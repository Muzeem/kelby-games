<svg width="280" height="180" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="180" fill="#f8f9fa"/>
  
  <!-- Gallows -->
  <line x1="40" y1="160" x2="120" y2="160" stroke="#8B4513" stroke-width="3"/>
  <line x1="60" y1="160" x2="60" y2="30" stroke="#8B4513" stroke-width="3"/>
  <line x1="60" y1="30" x2="120" y2="30" stroke="#8B4513" stroke-width="3"/>
  <line x1="120" y1="30" x2="120" y2="50" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Hangman figure -->
  <circle cx="120" cy="65" r="12" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="120" y1="77" x2="120" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="90" x2="105" y2="105" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="90" x2="135" y2="105" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="120" x2="105" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="120" x2="135" y2="140" stroke="#333" stroke-width="2"/>
  
  <!-- Word display -->
  <text x="180" y="70" font-family="monospace" font-size="24" font-weight="bold" fill="#1a1a1a">H _ N G _ _ N</text>
  
  <!-- Letters -->
  <text x="180" y="100" font-family="Arial" font-size="12" fill="#666">Used: A, E, I, O, U</text>
  
  <!-- Game title -->
  <text x="140" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#1a1a1a" text-anchor="middle">HANGMAN</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="130" r="3" fill="#4CAF50"/>
  <circle cx="235" cy="125" r="3" fill="#2196F3"/>
  <circle cx="250" cy="135" r="3" fill="#FF9800"/>
</svg>