<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="board" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bg)"/>
  
  <!-- Game board background -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="url(#board)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="2">
    <!-- Vertical lines -->
    <line x1="80" y1="40" x2="80" y2="160"/>
    <line x1="120" y1="40" x2="120" y2="160"/>
    <!-- Horizontal lines -->
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
  </g>
  
  <!-- Game pieces -->
  <!-- X in top-left -->
  <g stroke="#ef4444" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="50" x2="70" y2="70"/>
    <line x1="70" y1="50" x2="50" y2="70"/>
  </g>
  
  <!-- O in top-center -->
  <circle cx="100" cy="60" r="12" fill="none" stroke="#10b981" stroke-width="4"/>
  
  <!-- X in center -->
  <g stroke="#ef4444" stroke-width="4" stroke-linecap="round">
    <line x1="90" y1="90" x2="110" y2="110"/>
    <line x1="110" y1="90" x2="90" y2="110"/>
  </g>
  
  <!-- O in bottom-left -->
  <circle cx="60" cy="140" r="12" fill="none" stroke="#10b981" stroke-width="4"/>
  
  <!-- X in bottom-right (winning move) -->
  <g stroke="#ffd700" stroke-width="5" stroke-linecap="round">
    <line x1="130" y1="130" x2="150" y2="150"/>
    <line x1="150" y1="130" x2="130" y2="150"/>
  </g>
  
  <!-- Winning line (diagonal) -->
  <line x1="45" y1="45" x2="155" y2="155" stroke="#ffd700" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- AI brain icon -->
  <circle cx="170" cy="30" r="15" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <text x="170" y="36" text-anchor="middle" font-size="16" fill="#667eea">ðŸ¤–</text>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Tic-Tac-Toe vs AI</text>
</svg>