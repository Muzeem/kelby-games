<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="piece1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="piece2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="piece3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96c93d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="piece4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bg)"/>
  
  <!-- Puzzle base -->
  <rect x="30" y="30" width="140" height="140" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Puzzle pieces -->
  <!-- Top-left piece -->
  <path d="M 40 40 L 90 40 Q 95 35 100 40 Q 95 45 90 40 L 90 90 Q 85 95 90 100 Q 95 95 90 90 L 40 90 Z" 
        fill="url(#piece1)" stroke="white" stroke-width="2"/>
  
  <!-- Top-right piece -->
  <path d="M 100 40 Q 105 35 110 40 L 160 40 L 160 90 Q 155 95 160 100 Q 165 95 160 90 L 110 90 Q 105 95 100 90 Q 105 85 110 90 L 110 40 Q 105 45 100 40 Z" 
        fill="url(#piece2)" stroke="white" stroke-width="2"/>
  
  <!-- Bottom-left piece -->
  <path d="M 40 100 Q 45 95 40 90 L 40 90 L 90 90 Q 95 85 100 90 Q 95 95 90 90 L 90 160 L 40 160 Z" 
        fill="url(#piece3)" stroke="white" stroke-width="2"/>
  
  <!-- Bottom-right piece (floating/moving) -->
  <g transform="translate(10, -10) rotate(15)">
    <path d="M 110 100 Q 115 95 110 90 L 110 90 L 160 90 L 160 160 L 110 160 Z" 
          fill="url(#piece4)" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <circle cx="60" cy="60" r="2"/>
    <circle cx="140" cy="70" r="1.5"/>
    <circle cx="70" cy="130" r="1"/>
    <circle cx="130" cy="140" r="2"/>
  </g>
  
  <!-- Completion indicator -->
  <circle cx="170" cy="50" r="12" fill="rgba(255,255,255,0.9)" stroke="#4CAF50" stroke-width="2"/>
  <text x="170" y="55" text-anchor="middle" font-size="12" fill="#4CAF50">75%</text>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Jigsaw Puzzle</text>
</svg>