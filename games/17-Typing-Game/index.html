<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed Typer - Test your typing speed and accuracy!">
    <meta name="theme-color" content="#BBE0EF">
    <title>Speed Typer - Kelby Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id="settings-form">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>Speed Typer</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        <p class="time-container">Time left: <span id="time">10s</span></p>
        <p class="score-container">Score: <span id="score">0</span></p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <div class="controls">
        <button id="backBtn" class="btn">‚Üê Back to Games</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
