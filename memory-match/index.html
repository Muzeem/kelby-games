<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Match - Test your memory by matching pairs of cards!">
    <meta name="theme-color" content="#4CAF50">
    <title>Brain Trainer - Memory Card Match Game | Kelby Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Brain Trainer</h1>
            <div class="controls">
                <select id="difficultySelect">
                    <option value="easy">Easy (4x3)</option>
                    <option value="medium" selected>Medium (4x4)</option>
                    <option value="hard">Hard (6x4)</option>
                </select>
                <select id="themeSelect">
                    <option value="fruits">üçé Fruits</option>
                    <option value="animals">üê± Animals</option>
                    <option value="emojis">üòÄ Emojis</option>
                    <option value="shapes">üîµ Shapes</option>
                </select>
                <button id="newGame">New Game</button>
                <div class="stats">
                    <span>Score: <span id="score">0</span></span>
                    <span>Time: <span id="timer">00:00</span></span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-board-container">
                <div id="gameBoard" class="game-board"></div>
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">Pairs Found</span>
                        <span class="stat-value" id="pairsFound">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Moves</span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">üéâ Congratulations!</h2>
            <p id="modalMessage">You matched all pairs!</p>
            <div class="modal-stats">
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="finalTime">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="finalMoves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="playAgain">Play Again</button>
                <button id="changeDifficulty">Change Level</button>
            </div>
        </div>
    </div>
    
    <footer style="text-align: center; padding: 10px; font-size: 12px; color: #666;">
        <a href="/" style="color: #666; text-decoration: none;">‚Üê Back to Games</a> | 
        <a href="/privacy-policy.html" style="color: #666; text-decoration: none;">Privacy Policy</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
