<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe vs AI - Challenge yourself against smart computer opponents!">
    <meta name="theme-color" content="#4CAF50">
    <title>Tic Tac Toe Showdown - Beat the AI | Kelby Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Tic Tac Toe Showdown</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-icon">üèÜ</span>
                    <span class="stat-value" id="playerWins">0</span>
                    <span class="stat-label">You</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">ü§ñ</span>
                    <span class="stat-value" id="computerWins">0</span>
                    <span class="stat-label">AI</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">ü§ù</span>
                    <span class="stat-value" id="draws">0</span>
                    <span class="stat-label">Draws</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="difficulty-selector" id="difficultySelector">
                <h2>Choose Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" onclick="setDifficulty('easy')">
                        <span class="difficulty-icon">üòä</span>
                        <span class="difficulty-name">Easy</span>
                        <span class="difficulty-desc">Random moves</span>
                    </button>
                    <button class="difficulty-btn" onclick="setDifficulty('medium')">
                        <span class="difficulty-icon">ü§î</span>
                        <span class="difficulty-name">Medium</span>
                        <span class="difficulty-desc">Smart but beatable</span>
                    </button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')">
                        <span class="difficulty-icon">üß†</span>
                        <span class="difficulty-name">Hard</span>
                        <span class="difficulty-desc">Unbeatable AI</span>
                    </button>
                    <button class="difficulty-btn" onclick="setDifficulty('impossible')">
                        <span class="difficulty-icon">üî•</span>
                        <span class="difficulty-name">Impossible</span>
                        <span class="difficulty-desc">Perfect play</span>
                    </button>
                </div>
            </div>

            <div class="game-play" id="gamePlay" style="display: none;">
                <div class="game-info">
                    <div class="current-difficulty">
                        <span id="currentDifficultyText">Medium</span>
                        <button class="change-difficulty-btn" onclick="showDifficultySelector()">Change</button>
                    </div>
                    <div class="turn-indicator">
                        <span id="turnIndicator">Your Turn</span>
                        <div class="thinking-dots" id="thinkingDots" style="display: none;">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>

                <div class="game-board" id="gameBoard">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                <div class="game-message" id="gameMessage">Make your move!</div>

                <div class="game-controls">
                    <button class="control-btn restart-btn" onclick="restartGame()">
                        <span>üîÑ</span> New Game
                    </button>
                    <button class="control-btn hint-btn" onclick="getHint()" id="hintBtn">
                        <span>üí°</span> Hint
                    </button>
                    <button class="control-btn undo-btn" onclick="undoMove()" id="undoBtn" disabled>
                        <span>‚Ü©Ô∏è</span> Undo
                    </button>
                </div>
            </div>
        </div>

        <div class="achievements-panel">
            <h3>üèÜ Achievements</h3>
            <div class="achievements-grid" id="achievementsGrid"></div>
        </div>
    </div>

    <!-- Win Animation Modal -->
    <div class="modal" id="winModal">
        <div class="modal-content win-animation">
            <div class="confetti"></div>
            <div class="win-content">
                <div class="win-icon" id="winIcon">üéâ</div>
                <h2 id="winTitle">You Win!</h2>
                <p id="winMessage">Great job beating the AI!</p>
                <div class="win-actions">
                    <button onclick="closeWinModal(); restartGame()">Play Again</button>
                    <button onclick="closeWinModal(); showDifficultySelector()">Change Difficulty</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sound Toggle -->
    <div class="sound-toggle">
        <button id="soundToggle" onclick="toggleSound()">üîä</button>
    </div>

    <footer style="text-align: center; padding: 10px; font-size: 12px; color: #666;">
        <a href="/" style="color: #666; text-decoration: none;">‚Üê Back to Games</a> | 
        <a href="/privacy-policy.html" style="color: #666; text-decoration: none;">Privacy Policy</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
